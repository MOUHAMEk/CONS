<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Suivi des Consommations</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #ff4757;
            --background-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background: var(--background-gradient);
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="date"] {
            max-width: 200px;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.2);
        }

        button {
            padding: 12px 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #357abd;
            transform: translateY(-1px);
        }

        .total-box {
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
        }

        .total-amount {
            font-size: 2.5em;
            font-weight: 700;
            margin: 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
        }

        thead tr {
            background: linear-gradient(45deg, var(--primary-color), #63a4ff);
            color: white;
        }

        tbody tr {
            border-bottom: 1px solid #f0f4f8;
            transition: all 0.2s ease;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f9fd;
        }

        tbody tr:hover {
            background-color: #f1f4ff;
            transform: translateX(5px);
        }

        .actions button {
            padding: 6px 12px;
            margin: 0 4px;
            font-size: 0.85em;
            background: #e4e9f2;
            color: #2c3e50;
        }

        .actions button:hover {
            background: var(--primary-color);
            color: white;
        }

        .chart-container {
            margin-top: 40px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Suivi des Consommations</h1>
        
        <div class="form-group">
            <input type="date" id="dateInput" required>
            <input type="text" id="consommeInput" placeholder="Libell√©">
            <input type="number" id="montantInput" placeholder="Montant (UM)">
            <button onclick="addEntry()">‚ûï Enregistrer</button>
        </div>

        <div class="total-box">
            <div>Total des d√©penses</div>
            <div class="total-amount" id="totalAmount">0 UM</div>
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Consommation</th>
                    <th>Montant</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="dateChart"></canvas>
        </div>
    </div>

    <script>
        let myChart = null;
        let dateChart = null;
        let entries = JSON.parse(localStorage.getItem('consumptionData')) || [];

        function updateTotal() {
            const total = entries.reduce((sum, entry) => sum + entry.montant, 0);
            document.getElementById('totalAmount').textContent = `${total.toFixed(2)} UM`;
        }

        function saveData() {
            localStorage.setItem('consumptionData', JSON.stringify(entries));
            updateCharts();
            updateTotal();
        }

        function addEntry() {
            const date = document.getElementById('dateInput').value;
            const consomme = document.getElementById('consommeInput').value.trim();
            const montant = parseFloat(document.getElementById('montantInput').value);
            
            if(date && consomme && montant) {
                entries.push({ date, consomme, montant });
                document.getElementById('dateInput').value = '';
                document.getElementById('consommeInput').value = '';
                document.getElementById('montantInput').value = '';
                updateTable();
                saveData();
            }
        }

        function editEntry(index) {
            const newMontant = parseFloat(prompt('Nouveau montant:', entries[index].montant));
            if(!isNaN(newMontant)) {
                entries[index].montant = newMontant;
                updateTable();
                saveData();
            }
        }

        function deleteEntry(index) {
            if(confirm('Supprimer cette entr√©e?')) {
                entries.splice(index, 1);
                updateTable();
                saveData();
            }
        }

        function updateTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            entries.forEach((entry, index) => {
                const row = `
                    <tr>
                        <td>${new Date(entry.date).toLocaleDateString('fr-FR')}</td>
                        <td>${entry.consomme}</td>
                        <td>${entry.montant.toFixed(2)} UM</td>
                        <td class="actions">
                            <button onclick="editEntry(${index})">‚úèÔ∏è Modifier</button>
                            <button onclick="deleteEntry(${index})">üóëÔ∏è Supprimer</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
            updateTotal();
        }

        function updateCharts() {
            // D√©truire les anciens graphiques
            if(myChart) myChart.destroy();
            if(dateChart) dateChart.destroy();

            // Graphique principal
            const ctx = document.getElementById('myChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: entries.map(entry => entry.consomme),
                    datasets: [{
                        label: '√âvolution des d√©penses',
                        data: entries.map(entry => entry.montant),
                        borderColor: '#4a90e2',
                        backgroundColor: 'rgba(74, 144, 226, 0.1)',
                        borderWidth: 3,
                        pointRadius: 5,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#4a90e2',
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: { display: true, text: 'Historique des Consommations', font: { size: 18 } },
                        legend: { position: 'bottom' }
                    },
                    scales: {
                        y: { 
                            beginAtZero: true,
                            title: { display: true, text: 'Montant (UM)' }
                        },
                        x: {
                            title: { display: true, text: 'Libell√© des consommations' }
                        }
                    }
                }
            });

            // Graphique par date
            const dateCtx = document.getElementById('dateChart').getContext('2d');
            const groupedData = entries.reduce((acc, entry) => {
                acc[entry.date] = (acc[entry.date] || 0) + entry.montant;
                return acc;
            }, {});

            const sortedDates = Object.keys(groupedData).sort();
            
            dateChart = new Chart(dateCtx, {
                type: 'bar',
                data: {
                    labels: sortedDates,
                    datasets: [{
                        label: 'Consommation par jour',
                        data: sortedDates.map(date => groupedData[date]),
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: { display: true, text: 'Consommation quotidienne', font: { size: 18 } },
                        legend: { position: 'bottom' }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Total (UM)' }
                        },
                        x: {
                            type: 'time',
                            time: {
                                parser: 'yyyy-MM-dd',
                                unit: 'day',
                                displayFormats: {
                                    day: 'dd/MM/yyyy'
                                }
                            },
                            title: { display: true, text: 'Date' }
                        }
                    }
                }
            });
        }

        window.onload = function() {
            updateTable();
            updateCharts();
        };
    </script>
</body>
</html>
